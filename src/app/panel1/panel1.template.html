<div class="panel panel-default">
    <div class="panel-heading">
        <strong>Panel 1</strong>
    </div>
    <div class="panel-body">
        <div><strong>Notifications</strong></div>
        <div class="notifications-container">
            <div>{{notification}}</div>
        </div>
    </div>
    <div class="panel-footer">
        <div><strong>Notify a Panel</strong></div>
        <button class="btn panel-button" (click)="notifyPanel2()">Panel 2</button>
        <button class="btn panel-button" (click)="notifyPanel3()">Panel 3</button>
        <button class="btn panel-button" (click)="notifyBoth()">Both</button>
    </div>
</div>
